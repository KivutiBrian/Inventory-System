{% extends 'base.html' %}

{%block title%}
Inventories
{%endblock%}

{%block content%}
  <div class="container mt-4 ">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add Inventories
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a new Inventory</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form action="{{ url_for('inventories') }}" method="POST">
              <!-- name -->
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input required type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <!-- type -->
              <div class="form-group">
                <label for="exampleFormControlSelect1">Type</label>
                <select  name="type" class="form-control" id="exampleFormControlSelect1" required>
                  <option></option>
                  <option value="product">product</option>
                  <option value="service">service</option>
                </select>
              </div>

              <!-- bp -->
              <div class="form-group">
                <label for="exampleInputEmail1">Buying Price</label>
                <input required name="bp" min="1" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
              </div>

              <!-- sp -->
              <div class="form-group">
                <label for="exampleInputEmail1">Selling Price</label>
                <input required  name="sp" min="1" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-success">Save</button>
              </div>

            </form>

            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 ml-4 mr-4">
     <!-- Inventories Table -->

     <table class="table">

      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>BP</th>
          <th>SP</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
        
      <tbody>
        <tr>
          <td>1</td>
          <td>Mabati</td>
          <td>Product</td>
          <td>700</td>
          <td>1000</td>
          <td>20</td>
          <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStock"><i class="fa fa-plus" aria-hidden="true"></i>Add Stock</button>

                <!--Stock Modal -->
                <div class="modal fade" id="addStock" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Stock</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Stock</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>


            <button type="button" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"></i>Add Sale</button>
            <button type="button" class="btn btn-success">View Sale</button>
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-wrench" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
{%endblock%}

{%block footer%}
  
{%endblock%}
