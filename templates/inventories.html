{% extends 'base.html' %}

{%block title%}
Inventories
{%endblock%}

{%block content%}
  <div class="container mt-4 ">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add Inventories
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a new Inventory</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>product</option>
                  <option>service</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Buying Price</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0.0">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Selling Price</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0.0">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 ml-4 mr-4">
     <!-- Inventories Table -->

     <table class="table">

      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>BP</th>
          <th>SP</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
        
      <tbody>
        <tr>
          <td>1</td>
          <td>Mabati</td>
          <td>Product</td>
          <td>700</td>
          <td>1000</td>
          <td>20</td>
          <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStock">Add Stock</button>

                <!--Stock Modal -->
                <div class="modal fade" id="addStock" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Stock</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Stock</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>


            <button type="button" class="btn btn-secondary">Add Sale</button>
            <button type="button" class="btn btn-success">View Sale</button>
            <button type="button" class="btn btn-warning">Edit Inventory</button>
            <button type="button" class="btn btn-danger">Delete Inventory</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
{%endblock%}

{%block footer%}
  
{%endblock%}
